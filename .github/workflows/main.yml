on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  style:
    name: Run StyLua
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout LLS-Addons
        with:
          token: ${{ secrets.GH_TOKEN }}
          ref: ${{ github.head_ref }}
          submodules: true
      - uses: JohnnyMorganz/stylua-action@v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: latest
          args: --check addons
  build:
    name: Get Addon Metadata
    runs-on: ubuntu-latest
    needs: style
    if: ${{ github.event_name == 'push'}}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        name: Checkout LLS-Addons
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}
          submodules: true
      - uses: dsaltares/fetch-gh-release-asset@1.1.0
        name: Get custom action
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repo: carsakiller/LLS-Addons-Action
          file: dist.zip
          target: action.zip
      - name: Unzip custom action
        run: unzip action.zip -d action
      - uses: ./action/dist
        name: Get Addon Metadata
      - name: Commit Metadata
        uses: stefanzweifel/git-auto-commit-action@v4.16.0
        with:
          commit_message: "chore: Update Addon Metadata"
          file_pattern: addons/*/info.json
